<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>

	<script type="text/javascript">
	
		//(2) 변수에 익명함수를 대입 한다.
		var test = function(){
			console.log("test 함수(익명) 입니다.")
		}
		
		//(1) 기명함수 먼저 정리
		function test(){
			console.log("test 함수(기명) 입니다.")
		}
		
		//실행(실행)
		test();
	
	
	</script>

</body>
	

</html>
