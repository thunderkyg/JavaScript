<body>

	<h1>if문 예제</h1>
	<script type="text/javascript">
	var num = prompt();
	if(num > 0){
		document.write("양수")
		console.log("양수")
	} else if( num == 0) {
		document.write("0")
		console.log("0")
	} else {
		document.write("음수")
		console.log("음수")
	}
	</script>

</body>
	


</html>
