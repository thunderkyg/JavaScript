<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>

	<h1>switch문 예제</h1>
	
	<script type="text/javascript">
		var code = prompt();
		
		switch(code){
			case "1":
				console.log("R101호");
				document.write("R101호");
			case "2":
				console.log("R202호");
				document.write("R202호");
			case "3":
				console.log("R303호");
				document.write("R303호");
			case "4":
				console.log("R404호");
				document.write("R404호");
			default:
				console.log("상담원");
				document.write("상담원");
				
		
		}
		
	</script>
	
</body>
	



</html>
