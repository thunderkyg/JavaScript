<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	
	<script type="text/javascript">
		
		for(var i=2; i<=9; i++){
			
			for(var x=1; x<=9; x++){
			document.write(+ i + "*" + x + "=" + i*x + "&nbsp&nbsp&nbsp&nbsp");
			}
			document.write("<br>");
		}
	
	</script>
	
	
</body>
	

</html>
