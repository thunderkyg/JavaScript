<title>Insert title here</title>

<body>
	
	<h1>if문 예제</h1>
	
	<script type="text/javascript">
		var num = prompt();
		if(num >= 60) {
			console.log("합격입니다.")
			document.write("<strong>합격입니다.</strong>")
		} else {
			console.log("불합격입니다.")
			document.write("<strong>불합격입니다.</strong>")
		}
	
	
	</script>

</body>
	
	


</html>
